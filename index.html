<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Fonts -->

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/avatar.png">

<body>
    <!-- Background Video -->
    <video autoplay muted loop playsinline class="background-video">
        <source src="assets/background.mp4" type="video/mp4">
    </video>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="avatar-container">
                <img src="assets/avatar.png" alt="Profile Avatar" class="avatar">
            </div>
            
            <h1 class="username">
                YourName
                <span class="verified-badge" title="Verified">
                    <i class="fas fa-check"></i>
                </span>
            </h1>
            
            <p class="description">Be loyal to your own peace of mind.</p>
            
            <div class="stats">
                <span class="stat">
                    <i class="fas fa-eye"></i> 19,883 views
                </span>
                <span class="stat">
                    <i class="fas fa-map-marker-alt"></i> Your Location
                </span>
            </div>
        </div>
        
        <!-- Badges Section -->
        <div class="badges-section">
            <div class="badge" title="OG">
                <i class="fas fa-star"></i>
            </div>
            <div class="badge" title="Verified">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="badge" title="Premium">
                <i class="fas fa-crown"></i>
            </div>
            <div class="badge" title="Donor">
                <i class="fas fa-heart"></i>
            </div>
            <div class="badge" title="Image Host">
                <i class="fas fa-image"></i>
            </div>
        </div>
        
        <!-- Social Links -->
        <div class="links-section">
            <a href="https://discord.com/users/YOUR_DISCORD_ID" target="_blank" class="social-link">
                <i class="fab fa-discord"></i>
                <span>Discord</span>
            </a>
            
            <a href="https://open.spotify.com/user/YOUR_SPOTIFY_USERNAME" target="_blank" class="social-link">
                <i class="fab fa-spotify"></i>
                <span>Spotify</span>
            </a>
            
            <a href="https://your-custom-link.com" target="_blank" class="social-link">
                <i class="fas fa-link"></i>
                <span>Custom Link</span>
            </a>
            
            <a href="https://github.com/YOUR_USERNAME" target="_blank" class="social-link">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
        </div>
        
        <!-- Audio Player -->
        <div class="audio-player">
            <div class="audio-info">
                <img src="assets/avatar.png" alt="Album Art" class="album-art">
                <div class="audio-details">
                    <div class="audio-title">Now Playing</div>
                    <div class="audio-artist">Your Artist Name</div>
                </div>
            </div>
            <div class="audio-controls">
                <button class="control-btn"><i class="fas fa-play"></i></button>
            </div>
        </div>
    </div>
    
    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>
    
    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
