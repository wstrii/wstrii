<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisteria</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Source Code Pro', monospace;
      background:#0a0a0a;
      color:#e0e0e0;
      min-height:100vh;
      overflow:hidden;
    }
    #matrix-canvas {
      position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; opacity:0.65;
    }
    .enter-screen {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.97);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      z-index:1000; cursor:pointer;
      transition:opacity 1s ease;
    }
    .enter-screen.hidden { opacity:0; pointer-events:none; }
    .enter-text {
      font-size:1.7rem; color:#e879f9; letter-spacing:0.3em;
      text-shadow:0 0 35px #e879f9;
      animation:pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100%{opacity:0.7; transform:scale(1)} 50%{opacity:1; transform:scale(1.08)} }

    .main-content { position:relative; z-index:10; height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; }

    .profile-card {
      background:linear-gradient(135deg, rgba(25,25,35,0.55), rgba(40,20,60,0.45));
      backdrop-filter:blur(16px);
      -webkit-backdrop-filter:blur(16px);
      border:1px solid rgba(232,121,249,0.4);
      border-radius:24px;
      padding:45px 40px;
      text-align:center;
      box-shadow:
        0 0 60px rgba(232,121,249,0.3),
        0 25px 70px rgba(0,0,0,0.6);
      max-width:400px; width:100%;
      animation:fadeIn 1.2s ease forwards 0.4s;
      opacity:0;
    }
    @keyframes fadeIn { to {opacity:1} }

    .avatar-container { position:relative; width:150px; height:150px; margin:0 auto 25px; }
    .avatar {
      width:100%; height:100%; border-radius:50%; object-fit:cover;
      border:4px solid rgba(232,121,249,0.7);
      box-shadow:0 0 45px rgba(232,121,249,0.6);
      transition:all .4s;
    }
    .avatar:hover { transform:scale(1.09); box-shadow:0 0 0 70px rgba(232,121,249,0.8); }
    .status-indicator {
      position:absolute; bottom:8px; right:8px; width:24px; height:24px;
      background:#34d399; border:4px solid #0f0a0f;
      border-radius:50%; box-shadow:0 0 20px #34d399;
    }

    .username { font-size:2rem; font-weight:600; color:#e879f9; text-shadow:0 0 30px #e879f9; margin-bottom:8px; }
    .tag { color:#a0a0a0; margin-bottom:30px; }

    .social-links { display:flex; justify-content:center; gap:18px; flex-wrap:wrap; margin-bottom:30px; }
    .social-link {
      width:width:50px; height:50px; border-radius:14px; display:flex; align-items:center; justify-content:center;
      transition:all .35s; border:1px solid rgba(255,255,255,0.15);
    }
    .social-link:hover { transform:translateY(-6px); }

    .social-link.discord   { background:rgba(88,101,242,0.3); color:#5865F2; }
    .social-link.discord:hover   { background:rgba(88,101,242,0.6); box-shadow:0 0 30px rgba(88,101,242,0.6); }
    .social-link.github    { background:rgba(255,255,255,0.15); color:#fff; }
    .social-link.github:hover    { background:rgba(255,255,255,0.35); box-shadow:0 0 30px rgba(255,255,255,0.5); }
    .social-link.roblox    { background:rgba(255,0,0,0.25); color:#ff4444; }
    .social-link.roblox:hover    { background:rgba(255,0,0,0.5); box-shadow:0 0 30px rgba(255,0,0,0.6); }
    .social-link.spotify   { background:rgba(30,215,96,0.25); color:#1ed760; }
    .social-link.spotify:hover   { background:rgba(30,215,96,0.5); box-shadow:0 0 30px rgba(30,215,96,0.6); }
    .social-link.twitter   { background:rgba(255,255,255,0.15); color:#fff; }
    .social-link.twitter:hover   { background:rgba(255,255,255,0.35); box-shadow:0 0 30px rgba(255,255,255,0.5); }

    .more-info-btn {
      background:linear-gradient(135deg, rgba(232,121,249,0.45), rgba(190,24,93,0.35));
      border:1px solid rgba(232,121,249,0.6); color:#e879f9; padding:14px 34px;
      border-radius:12px; cursor:pointer; transition:all .4s; font-size:1rem;
    }
    .more-info-btn:hover {
      background:linear-gradient(135deg, rgba(232,121,249,0.7), rgba(190,24,93,0.55));
      box-shadow:0 0 35px rgba(232,121,249,0.6); transform:translateY(-4px);
    }

    .quote-section { max-height:0; overflow:hidden; opacity:0; transition:all .6s ease; }
    .quote-section.visible { max-height:220px; opacity:1; margin-top:20px; }
    .quote { color:#ccc; background:rgba(0,0,0,0.4); padding:18px; border-radius:12px; border-left:4px solid #e879f9; }
    .quote-author { color:#e879f9; margin-top:12px; }

    /* Super important – the iframe was stealing clicks */
    #youtube-player {
      position:fixed; top:-9999px; left:-9999px; width:1px; height:1px; opacity:0; pointer-events:none;
    }
  </style>
</head>
<body>

  <canvas id="matrix-canvas"></canvas>

  <!-- Click to Enter Screen (now works on every device)
  <div class="enter-screen" id="enter-screen">
    <p class="enter-text">CLICK TO ENTER</p>
  </div>

  <div class="main-content">
    <div class="profile-card">
      <div class="avatar-container">
        <img src="wisteria-avatar.webp" alt="Wisteria" class="avatar">
        <div class="status-indicator"></div>
      </div>
      <h1 class="username">Wisteria</h1>
      <p class="tag">@wisteria</p>

      <div class="social-links">
        <a href="https://discord.com/users/1426753808968716338" target="_blank" class="social-link discord" title="Discord">
          <svg viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515..."/></svg>
        </a>
        <a href="https://github.com/wstrii" target="_blank" class="social-link github" title="GitHub">
          <svg viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12..."/></svg>
        </a>
        <a href="https://www.roblox.com/users/4151578925/profile" target="_blank" class="social-link roblox" title="Roblox">
          <svg viewBox="0 0 24 24"><path d="M5.164 0L0 18.627..."/></svg>
        </a>
        <a href="https://open.spotify.com/user/31xwbvqkpf2eqpxkxywnpxhujzfi" target="_blank" class="social-link spotify" title="Spotify">
          <svg viewBox="0 0 24 24"><path d="M12 0C5.4 0 0 5.4 0 12..."/></svg>
        </a>
        <a href="https://x.com/wstriii_" target="_blank" class="social-link twitter" title="X">
          <svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308..."/></svg>
        </a>
      </div>

      <button class="more-info-btn" id="more-info-btn">More Info</button>
      <div class="quote-section" id="quote-section">
        <div class="quote">
          "I'm not the protagonist of a novel or anything. I'm just a college student who likes to read, like you could find anywhere. But... if, for argument's sake, you were to write a story with me in the lead role, it would certainly be... a tragedy."
          <p class="quote-author">— Ken Kaneki</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden music player – moved to the very bottom and made unclickable -->
  <iframe id="youtube-player" allow="autoplay" frameborder="0"></iframe>

  <script>
    // Matrix Rain (brighter & faster)
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

    const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789';
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(10,10,10,0.05)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = '#e879f9';
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const char = chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(char, i*fontSize, drops[i]*fontSize);
        if (drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 30);

    // Click to Enter – now 100% reliable
    const enterScreen = document.getElementById('enter-screen');
    const player = document.getElementById('youtube-player');

    enterScreen.addEventListener('click', function startExperience() {
      enterScreen.classList.add('hidden');
      // Start music only after real user click (required by browsers)
      player.src = 'https://www.youtube.com/embed/mj9av_hGxPc?autoplay=1&loop=1&playlist=mj9av_hGxPc&mute=0';
      // Remove the listener so it can't be triggered again
      enterScreen.removeEventListener('click', startExperience);
    });

    // More Info toggle
    document.getElementById('more-info-btn').addEventListener('click', () => {
      const q = document.getElementById('quote-section');
      q.classList.toggle('visible');
      document.getElementById('more-info-btn').textContent = q.classList.contains('visible') ? 'Less Info' : 'More Info';
    });
  </script>
</body>
</html>
