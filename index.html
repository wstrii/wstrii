    <style>
        body {
            margin: 0;
            background-color: #0d0d0d;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        /* Updated main content to be more dynamic with better spacing */
        .main-content {
            z-index: 10;
            position: relative;
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 20px;
            background: rgba(13, 13, 13, 0.8);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.15);
            width: 100%;
            max-width: 420px;
            min-width: 320px;
            box-sizing: border-box;
            animation: breathe 4s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-content:hover {
            animation-play-state: paused;
            transform: scale(1.02) translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.25);
        }

        /* Enhanced avatar container with more interactive effects */
        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 1.2rem;
            border-radius: 50%;
            border: 4px solid transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: visible;
        }

        .avatar-container:hover {
            transform: scale(1.12) rotate(5deg);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.3));
        }

        .avatar-container:active {
            transform: scale(0.95) rotate(-2deg);
            transition: all 0.15s ease;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0d0d0d;
            transition: all 0.4s ease;
            filter: saturate(1);
            z-index: 1;
        }

        .avatar-decoration {
            position: absolute;
            top: -18px;
            left: -18px;
            width: 136px;
            height: 136px;
            object-fit: contain;
            z-index: 3;
            pointer-events: none;
            transition: all 0.4s ease;
            display: none;
        }

        .avatar-container:hover .avatar,
        .avatar-container:hover .avatar-decoration {
            filter: brightness(1.2) saturate(1.3) contrast(1.15);
        }

        .avatar-container:hover .avatar-decoration {
            transform: scale(1.1) rotate(-5deg);
        }

        /* Enhanced status circle with pulsing animation */
        .status-circle {
            position: absolute;
            bottom: -6px;
            right: -6px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 3px solid #0d0d0d;
            background-color: #3b3b3b;
            transition: all 0.3s ease;
            z-index: 4;
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status-circle.clicked {
            animation: pulse 0.6s ease-out;
        }

        /* Enhanced username with better gradient and glow */
        .username {
            font-size: 1.6rem;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            color: white;
            background: linear-gradient(135deg, #fff, #e0e0e0, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite alternate;
            transition: all 0.3s ease;
            margin-bottom: 0.4rem;
        }

        @keyframes textGlow {
            0% {
                filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.7));
            }
        }

        .username:hover {
            transform: translateY(-3px) scale(1.05);
            animation-play-state: paused;
        }

        .platform-icons {
            display: flex;
            gap: 6px;
            font-size: 1.1rem;
            color: white;
        }

        .platform-icons img {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 6px;
        }

        .platform-icons img:hover {
            transform: scale(1.3) rotate(10deg);
        }

        .user-handle {
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #b3b3b3;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .user-handle:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        /* Enhanced activity status with better animations */
        .activity-status {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            padding: 1.2rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .activity-status:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: rotate(45deg);
            animation: shimmerActivity 4s infinite;
        }

        @keyframes shimmerActivity {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .activity-status:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .activity-status img {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .activity-status img:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }

        /* Enhanced no-activity state with better visual feedback */
        .no-activity {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
            border: 2px dashed rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .no-activity:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.35);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
        }

        .no-activity:before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                    rgba(255, 255, 255, 0.15) 0%,
                    rgba(255, 255, 255, 0.08) 25%,
                    rgba(255, 255, 255, 0.15) 50%,
                    rgba(255, 255, 255, 0.08) 75%,
                    rgba(255, 255, 255, 0.15) 100%);
            border-radius: 20px;
            z-index: -1;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .no-activity-text {
            font-size: 1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .no-activity-subtext {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            line-height: 1.4;
        }

        .floating-dots {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: dotFloat 1.5s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes dotFloat {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .activities-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            margin: 0 auto;
        }

        .main-content.expanded {
            max-width: 450px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Enhanced activity items with better hover effects */
        .activity-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .activity-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .activity-item:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .activity-item img {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .activity-item:hover img {
            transform: scale(1.1) rotate(3deg);
        }

        .activity-info {
            flex: 1;
            text-align: left;
        }

        .activity-name {
            font-weight: 600;
            color: white;
            font-size: 0.8rem;
            margin-bottom: 2px;
        }

        .activity-state {
            color: #aaa;
            font-size: 0.75rem;
        }

        /* Enhanced show more button with better animations */
        .show-more-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 25px;
            color: white;
            padding: 12px 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 12px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            font-weight: 500;
        }

        .show-more-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.5s ease;
        }

        .show-more-btn:hover:before {
            left: 100%;
        }

        .show-more-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.1));
            border-color: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .hidden-activities {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: none;
        }

        .hidden-activities.show {
            display: flex !important;
            flex-direction: column !important;
            gap: 16px !important;
            opacity: 1 !important;
            transform: translateY(0) !important;
            transition: opacity 0.4s ease, transform 0.4s ease !important;
        }

        .hidden-activities .activity-item {
            animation: none !important;
            transform: none !important;
            will-change: auto;
        }

        .support-info {
            margin-top: 1.2rem;
            font-size: 0.75rem;
            color: #888;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .support-info:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .support-info a {
            color: #5c9aff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .support-info a:hover {
            color: #7db4ff;
            text-shadow: 0 0 15px rgba(92, 154, 255, 0.6);
        }

        .support-info a:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #5c9aff;
            transition: width 0.3s ease;
        }

        .support-info a:hover:after {
            width: 100%;
        }

        .footer {
            margin-top: 1rem;
            font-size: 0.7rem;
            color: #666;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .footer:hover {
            opacity: 1;
            transform: translateY(-1px);
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 280px;
            margin-top: 6px;
            font-size: 0.9rem;
            color: #ccc;
            user-select: none;
        }

        .progress-bar {
            flex-grow: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1db954, #1ed760);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
            position: relative;
        }

        .progress-fill:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        .music-visualizer {
            display: flex;
            align-items: end;
            gap: 3px;
            height: 24px;
            margin-left: 10px;
        }

        .bar {
            width: 4px;
            background: #1db954;
            border-radius: 3px;
            animation: musicBar 0.8s ease-in-out infinite alternate;
        }

        .bar:nth-child(1) {
            animation-delay: 0.1s;
            height: 6px;
        }

        .bar:nth-child(2) {
            animation-delay: 0.2s;
            height: 12px;
        }

        .bar:nth-child(3) {
            animation-delay: 0.3s;
            height: 18px;
        }

        .bar:nth-child(4) {
            animation-delay: 0.4s;
            height: 10px;
        }

        @keyframes musicBar {
            from {
                transform: scaleY(0.3);
            }
            to {
                transform: scaleY(1);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-12px) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-24px) rotate(360deg);
                opacity: 0.3;
            }
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .main-content {
                padding: 1.8rem;
                max-width: 100%;
                min-width: unset;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .main-content {
                padding: 1.5rem;
                min-width: unset;
            }

            .avatar-container {
                width: 120px;
                height: 120px;
            }

            .avatar {
                width: 120px;
                height: 120px;
            }

            .avatar-decoration {
                width: 156px;
                height: 156px;
                top: -18px;
                left: -18px;
            }

            .status-circle {
                width: 26px;
                height: 26px;
                bottom: -6px;
                right: -6px;
            }

            .username {
                font-size: 1.8rem;
            }

            .user-handle {
                font-size: 0.95rem;
            }

            .activity-status {
                font-size: 0.85rem;
            }

            .no-activity {
                padding: 1.5rem;
            }
        }

        @media (min-width: 769px) {
            body {
                padding: 20px;
            }

            .main-content {
                max-width: 420px;
                min-width: 320px;
                padding: 2rem;
            }
        }

        @media (min-width: 1200px) {
            .main-content {
                max-width: 450px;
                min-width: 350px;
                padding: 2.2rem;
            }
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            border: 5px solid #3b3b3b;
            border-top: 5px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Redesigned links section with more dynamic grid layout */
        .links-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
            margin-top: 1.5rem;
            width: 100%;
        }

        .link-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 16px;
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .link-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-card:hover:before {
            left: 100%;
        }

        .link-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            border-color: rgba(255, 255, 255, 0.2);
        }

        .link-card i {
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .link-card:hover i {
            transform: scale(1.2) rotate(10deg);
        }

        .link-text {
            align-items: center;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .link-card:hover .link-text {
            transform: translateX(2px);
        }

        .custom-cursor {
            cursor: url(pointer.png), auto !important;
        }

        /* Enhanced badges with better hover effects */
        .badges {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 6px;
        }

        .badge {
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .badge:hover {
            transform: translateY(-2px);
        }

        .badge img {
            width: 22px;
            border-radius: 50%;
            transform: scale(0.9);
            height: 22px;
            object-fit: contain;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .badge:hover img {
            transform: scale(1.3) rotate(15deg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .badge-tooltip {
            visibility: hidden;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            font-size: 0.75rem;
            padding: 6px 10px;
            border-radius: 6px;
            white-space: nowrap;
            z-index: 5;
            opacity: 0;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .badge:hover .badge-tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }
    </style>

                <span class="link-text">Discord</span>
            </a>


        </div>
        <div class="footer"Forgive.</div>
    </div>
    <div id="loadingScreen" style="display: none;">
        <div class="loader"></div>
    </div>
    <script>
        let showMoreExpanded = false;
        const badges = [
            {
                description: "Subscriber since Sep 19, 2025",
                image: "https://cdn.discordapp.com/badge-icons/2ba85e8026a8614b640c2837bcdfe21b.png"
            },
   
            {
                description: "Active Developer",
                image: "https://cdn.discordapp.com/badge-icons/6bdc42827a38498929a4920da12695d9.png"
            },
            {
                description: "Server boosting since Sep 19, 2025",
                image: "https://discordresources.com/img/boosts/discordboost1.svg"
            },
            {
                description: "Completed a Quest",
                image: "https://cdn.discordapp.com/badge-icons/7d9ae358c8c5e118768335dbe68b4fb8.png"
            }
        ];
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 80;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 6 + 3 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                if (i % 7 === 0) {
                    particle.style.animationDirection = 'reverse';
                }
                if (i % 11 === 0) {
                    particle.style.animationTimingFunction = 'ease-out';
                }
                particlesContainer.appendChild(particle);
            }
        }
        function profileClick() {
            const avatarContainer = document.getElementById('avatarContainer');
            const statusCircle = document.getElementById('statusCircle');
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.width = '18px';
            ripple.style.height = '18px';
            ripple.style.bottom = '-4px';
            ripple.style.right = '-4px';
            ripple.style.border = '2px solid rgba(255,255,255,0.6)';
            ripple.style.borderRadius = '50%';
            ripple.style.animation = 'ripple 0.6s ease-out';
            ripple.style.pointerEvents = 'none';
            const rippleStyle = document.createElement('style');
            rippleStyle.innerHTML = `
        @keyframes ripple {
          0% { transform: scale(1); opacity: 1; }
          100% { transform: scale(2); opacity: 0; }
        }
      `;
            document.head.appendChild(rippleStyle);
            avatarContainer.appendChild(ripple);
            setTimeout(() => {
                if (ripple.parentNode) {
                    ripple.parentNode.removeChild(ripple);
                }
            }, 600);
            statusCircle.classList.add('clicked');
            setTimeout(() => {
                statusCircle.classList.remove('clicked');
            }, 600);
        }
        async function fetchDiscordPresence() {
            try {
                const res = await fetch('https://api.lanyard.rest/v1/users/1449678897468805243');
                const data = await res.json();
                const user = data.data.discord_user;
                const presence = data.data.discord_status;
                const activities = data.data.activities || [];
                const activeWeb = data.data.active_on_discord_web;
                const activeDesktop = data.data.active_on_discord_desktop;
                const activeMobile = data.data.active_on_discord_mobile;
                const activeEmbedded = data.data.active_on_discord_embedded;
                const avatarDecoration = data.data.avatar_decoration_data;
                document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=1024`;
                document.getElementById("username").childNodes[0].textContent = `@${user.username}`;
                const handleDiv = document.getElementById("handle");
                handleDiv.innerHTML = `<span></span>`;
                const badgesHTML = `
                    <div class="badges">
                        ${badges.map(badge => `
                        <div class="badge">
                            <img src="${badge.image}" alt="${badge.description} badge" />
                            <span class="badge-tooltip">${badge.description}</span>
                        </div>
                        `).join('')}
                    </div>
                `;
                handleDiv.innerHTML += badgesHTML;
                const decorationImg = document.getElementById("avatar-decoration");
                const fallbackDecorationUrl = '';https://discord.com/shop#itemSkuId=1287835633787732070
                if (avatarDecoration && avatarDecoration.asset) {
                    const decorationUrl = `https://cdn.discordapp.com/avatar-decoration-presets/${avatarDecoration.asset}.png?size=512&passthrough=true`;
                    decorationImg.src = decorationUrl;
                    const img = new Image();
                    img.onload = () => {
                        decorationImg.style.display = 'block';
                    };
                    img.onerror = () => {
                        console.warn('Failed to load avatar decoration, using fallback:', decorationUrl);
                        decorationImg.src = fallbackDecorationUrl;
                        const fallbackImg = new Image();
                        fallbackImg.onload = () => {
                            decorationImg.style.display = 'block';
                        };
                        fallbackImg.onerror = () => {
                            console.warn('Fallback decoration also failed:', fallbackDecorationUrl);
                            decorationImg.style.display = 'none';
                        };
                        fallbackImg.src = fallbackDecorationUrl;
                    };
                    img.src = decorationUrl;
                } else {
                    decorationImg.src = fallbackDecorationUrl;
                    const img = new Image();
                    img.onload = () => {
                        decorationImg.style.display = 'block';
                    };
                    img.onerror = () => {
                        console.warn('No avatar decoration available, and fallback failed:', fallbackDecorationUrl);
                        decorationImg.style.display = 'none';
                    };
                    img.src = fallbackDecorationUrl;
                }
                const statusColor = {
                    online: "#43b581",
                    dnd: "#f04747",
                    idle: "#faa61a",
                    offline: "#747f8d"
                };
                const color = statusColor[presence] || "#3b3b3b";
                document.getElementById("statusCircle").style.backgroundColor = color;
                const style = document.createElement("style");
                style.innerHTML = `
                    @keyframes pulse {
                        0% { transform: scale(1); box-shadow: 0 0 0 0 ${color}99; }
                        70% { transform: scale(1.5); box-shadow: 0 0 0 10px ${color}00; }
                        100% { transform: scale(1); box-shadow: 0 0 0 0 ${color}00; }
                    }
                `;
                document.head.appendChild(style);
                const iconsContainer = document.getElementById("platformIcons");
                iconsContainer.innerHTML = "";
                const customIcons = {
                    online: {
                        desktop: "https://images-ext-1.discordapp.net/external/5nuotpuDZz0ODf85QHQMtB4FVCL5vSSbKfhhSpPxYRg/%3Fquality%3Dlossless/https/cdn.discordapp.com/emojis/1380457111971954782.png",
                        mobile: "https://images-ext-1.discordapp.net/external/esg0NA2fiaYn5U6sEpv7dFZCAd9Av7V2r418pNms7oI/%3Fquality%3Dlossless/https/cdn.discordapp.com/emojis/1380457124118925322.png",
                        web: "https://images-ext-1.discordapp.net/external/DEoJPUraylaRHjCrlQz-yEPhJMea8YY_9JntkguayfE/%3Fquality%3Dlossless/https/cdn.discordapp.com/emojis/1380457134919258144.png"
                    },
                    idle: {
                        desktop: "https://images-ext-1.discordapp.net/external/c57ZEUPbbrlhdHBxMTw1gkyqxHb4qLgnX1CNQfoq83c/%3Fquality%3Dlossless/https/cdn.discordapp.com/emojis/1380457016149016626.png",
                        mobile: "https://images-ext-1.discordapp.net/external/_qvrmrJFebZ2d03hpe4BOALnQEjX01ywIsJlEfN-Zw0/%3Fquality%3Dlossless/https/cdn.discordapp.com/emojis/1380457038689337404.png",
                        web: "https://images-ext-1.discordapp.net/external/dIFoP7Omo70BTlh57VYcSTChXFPrDoJs8GVEZW8zBDs/%3Fquality%3Dlossless/https/cdn.discordapp.com/emojis/1380457050408091718.png"
                    },
                    dnd: {
                        desktop: "https://images-ext-1.discordapp.net/external/f2sJKA445VoBG_7Gf1PipxQ59bkP5Pa6ULNmR3GV-vE/%3Fquality%3Dlossless/https/cdn.discordapp.com/emojis/1380457067596484628.png",
                        mobile: "https://images-ext-1.discordapp.net/external/0sBmDQVSler3uu_Iaoz_Bsxbm7gR-pSir4x_L8qbLoU/%3Fquality%3Dlossless/https/cdn.discordapp.com/emojis/1380457086873374720.png",
                        web: "https://images-ext-1.discordapp.net/external/DtbIe_ElMFVXe85vDypgEnaEqls2ZRAdDO8hMPIa8FM/%3Fquality%3Dlossless/https/cdn.discordapp.com/emojis/1380457101297717370.png"
                    }
                };
                function appendPlatformIcon(platform, isActive) {
                    if (!isActive) return;
                    const iconUrl = customIcons[presence]?.[platform];
                    if (iconUrl) {
                        const img = document.createElement("img");
                        img.src = iconUrl;
                        img.alt = `${platform} icon`;
                        img.style.width = "28px";
                        img.style.height = "28px";
                        img.style.borderRadius = "6px";
                        iconsContainer.appendChild(img);
                    }
                }
                appendPlatformIcon("web", activeWeb);
                appendPlatformIcon("desktop", activeDesktop);
                appendPlatformIcon("mobile", activeMobile);
                if (activeEmbedded) iconsContainer.innerHTML += '<i class="fas fa-code"></i>';
                const activityContainer = document.getElementById("activityStatus");
                if (activities.length === 0) {
                    activityContainer.innerHTML = `
                        <div class="no-activity">
                        <div class="no-activity-text">Currently Idle</div>
                        <div class="no-activity-subtext">
                            No active applications detected<br>
                        </div>
                        <div class="floating-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        </div>
                    `;
                    document.querySelector('.main-content').classList.remove('expanded');
                } else {
                    const mainActivity = activities[0];
                    const additionalActivities = activities.slice(1);
                    let activitiesHTML = '<div class="activities-container">';
                    activitiesHTML += createActivityHTML(mainActivity, true);
                    if (additionalActivities.length > 0) {
                        activitiesHTML += `<div class="hidden-activities" id="hiddenActivities"${showMoreExpanded ? ' style="display: flex; flex-direction: column; gap: 12px;"' : ''}>`;
                        additionalActivities.forEach(activity => {
                            activitiesHTML += createActivityHTML(activity, false);
                        });
                        activitiesHTML += '</div>';
                        activitiesHTML += `
                            <button class="show-more-btn" id="showMoreBtn" onclick="toggleShowMore()">
                                <i class="fas fa-chevron-${showMoreExpanded ? 'up' : 'down'}"></i> 
                                ${showMoreExpanded ? 'Show Less' : `Show More (${additionalActivities.length})`}
                            </button>
                        `;
                    }
                    activitiesHTML += '</div>';
                    activityContainer.innerHTML = activitiesHTML;
                    if (additionalActivities.length > 0) {
                        document.querySelector('.main-content').classList.add('expanded');
                    } else {
                        document.querySelector('.main-content').classList.remove('expanded');
                    }
                    if (showMoreExpanded && additionalActivities.length > 0) {
                        setTimeout(() => {
                            const hiddenActivities = document.getElementById('hiddenActivities');
                            if (hiddenActivities) {
                                hiddenActivities.style.display = 'flex';
                                hiddenActivities.style.flexDirection = 'column';
                                hiddenActivities.style.gap = '12px';
                                hiddenActivities.classList.add('show');
                                hiddenActivities.offsetHeight;
                                hiddenActivities.style.opacity = '1';
                                hiddenActivities.style.transform = 'translateY(0)';
                            }
                        }, 50);
                    }
                }
            } catch (error) {
                console.error('Error fetching Discord presence:', error);
                document.getElementById("activityStatus").innerHTML = `
                    <div class="no-activity">
                        <div class="no-activity-text">Connection Error</div>
                        <div class="no-activity-subtext">
                            Unable to fetch Discord status<br>
                        Check your connection and try again
                        </div>
                    </div>
                `;
                document.querySelector('.main-content').classList.remove('expanded');
                document.getElementById("avatar-decoration").style.display = 'none';
            }
        }
        function createActivityHTML(activity, isMain) {
            let imageUrl = "";
            const assets = activity.assets || {};
            if (assets.large_image) {
                const largeImage = assets.large_image;
                if (largeImage.startsWith("spotify:")) {
                    imageUrl = `https://i.scdn.co/image/${largeImage.split(":")[1]}`;
                } else if (largeImage.startsWith("mp:")) {
                    imageUrl = `https://media.discordapp.net/mediakit/${largeImage.split(":")[1]}.png`;
                } else if (largeImage.startsWith("a_")) {
                    imageUrl = `https://cdn.discordapp.com/app-assets/${activity.application_id}/${largeImage}.gif`;
                } else if (activity.application_id === "323229674914815488") {
                    imageUrl = "https://tr.rbxcdn.com/6ac3a8db7b5bb02e326e1e87a5179c49/768/432/Image/Png";
                } else if (/^\d+$/.test(largeImage)) {
                    imageUrl = `https://cdn.discordapp.com/app-assets/${activity.application_id}/${largeImage}.png`;
                } else {
                    imageUrl = largeImage;
                }
            }
            if (!imageUrl) {
                imageUrl = "https://media.discordapp.net/attachments/1425003043111305228/1425306491379777616/download-removebg-preview.png?ex=68e71b9c&is=68e5ca1c&hm=b50a93be49f8f795b0b784b859e756124a793ad2421d69da852599416e9835e8&=&format=webp&quality=lossless";
            }
            let musicVisualizerHTML = "";
            let progressBarHTML = "";
            const isSpotify = activity.application_id === "spotify" || activity.name.toLowerCase().includes("spotify");
            if (isSpotify && isMain) {
                musicVisualizerHTML = `
                    <div class="music-visualizer">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                `;
                const start = activity.timestamps?.start;
                const end = activity.timestamps?.end;
                if (start && end) {
                    const now = Date.now();
                    const duration = end - start;
                    const elapsed = now - start;
                    const progressPercent = Math.min(100, Math.max(0, (elapsed / duration) * 100));
                    function formatTime(ms) {
                        const totalSec = Math.floor(ms / 1000);
                        const m = Math.floor(totalSec / 60);
                        const s = totalSec % 60;
                        return `${m}:${s.toString().padStart(2, "0")}`;
                    }
                    progressBarHTML = `
                        <div style="display: flex; align-items: center; gap: 8px; margin-top: 6px; width: 100%;">
                            <div style="flex-grow: 1; height: 3px; background: rgba(255,255,255,0.3); border-radius: 2px; overflow: hidden;">
                                <div style="width: ${progressPercent}%; height: 100%; background: linear-gradient(90deg, #1db954, #1ed760); border-radius: 2px; transition: width 0.5s ease;"></div>
                            </div>
                            <div style="min-width: 60px; color: #ccc; font-size: 0.85rem; user-select: none;">
                                ${formatTime(elapsed)} / ${formatTime(duration)}
                            </div>
                        </div>
                `;
                }
            }
            if (isMain) {
                return `
                    <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap; width: 100%;">
                        <img src="${imageUrl}" alt="activity thumbnail" />
                        <div style="flex: 1; min-width: 150px;">
                        <span>${activity.name} ${activity.details ? ` ? ${activity.details}` : ""}</span>
                            ${musicVisualizerHTML}
                            ${progressBarHTML}
                        </div>
                    </div>
                `;
            } else {
                return `
                    <div class="activity-item">
                        <img src="${imageUrl}" alt="${activity.name} thumbnail" />
                        <div class="activity-info">
                        <div class="activity-name">${activity.name}</div>
                        ${activity.details ? `<div class="activity-state">${activity.details}</div>` : ''}
                        </div>
                    </div>
                `;
            }
        }
        function toggleShowMore() {
            const hiddenActivities = document.getElementById('hiddenActivities');
            const showMoreBtn = document.getElementById('showMoreBtn');
            if (!hiddenActivities || !showMoreBtn) return;
            if (showMoreExpanded) {
                hiddenActivities.style.opacity = '0';
                hiddenActivities.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    hiddenActivities.classList.remove('show');
                    hiddenActivities.style.display = 'none';
                    showMoreBtn.innerHTML = '<i class="fas fa-chevron-down"></i> Show More';
                }, 200);
                showMoreExpanded = false;
            } else {
                hiddenActivities.style.display = 'flex';
                hiddenActivities.style.flexDirection = 'column';
                hiddenActivities.style.gap = '12px';
                hiddenActivities.classList.add('show');
                hiddenActivities.offsetHeight;
                showMoreBtn.innerHTML = '<i class="fas fa-chevron-up"></i> Show Less';
                showMoreExpanded = true;
            }
        }
        createParticles();
        fetchDiscordPresence();
        setInterval(fetchDiscordPresence, 1000);
        setTimeout(() => {
            document.getElementById('loadingScreen').style.display = 'none';
        }, 1000);
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' && e.target === document.body) {
                e.preventDefault();
                fetchDiscordPresence();
            }
        });
    </script>


</body></html>
