<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --bg-glass: rgba(13, 13, 13, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-primary: #5c9aff;
            --accent-secondary: #7db4ff;
            --status-online: #43b581;
            --status-idle: #faa61a;
            --status-dnd: #f04747;
            --status-offline: #747f8d;
            --border-glass: rgba(255, 255, 255, 0.15);
            --shadow-glow: rgba(92, 154, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background: 
                radial-gradient(circle at 20% 50%, var(--accent-primary) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--status-online) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, var(--status-dnd) 0%, transparent 50%);
            filter: blur(100px);
            animation: bgShift 20s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glass card */
        .card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.5),
                0 0 0 1px var(--border-glass),
                0 0 40px var(--shadow-glow);
        }

        /* Avatar section */
        .avatar-section {
            text-align: center;
            margin-bottom: 24px;
        }

        .avatar-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .avatar-wrapper:hover {
            transform: scale(1.05);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-primary);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .avatar-decoration {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 140px;
            height: 140px;
            object-fit: contain;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(5deg); }
        }

        .status-indicator {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 4px solid var(--bg-primary);
            background-color: var(--status-offline);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            animation: pulse 2s infinite;
        }

        .status-indicator.online { background-color: var(--status-online); }
        .status-indicator.idle { background-color: var(--status-idle); }
        .status-indicator.dnd { background-color: var(--status-dnd); }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* User info */
        .username {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-handle {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 16px;
        }

        /* Badges */
        .badges-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .badge {
            position: relative;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .badge:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .badge img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .badge-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }

        .badge:hover .badge-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-12px);
        }

        /* Activity section */
        .activity-section {
            margin-bottom: 24px;
        }

        .activity-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .activity-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
        }

        .activity-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .activity-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .activity-info {
            flex: 1;
        }

        .activity-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .activity-details {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.4;
        }

        .activity-time {
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 8px;
        }

        /* Progress bar for Spotify */
        .progress-container {
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1db954, #1ed760);
            border-radius: 2px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .time-display {
            font-size: 12px;
            color: var(--text-secondary);
            min-width: 80px;
            text-align: right;
        }

        /* Links section */
        .links-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .link-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .link-button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .link-icon {
            font-size: 20px;
            color: var(--accent-primary);
        }

        .link-text {
            font-size: 14px;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .footer:hover {
            opacity: 1;
        }

        /* Loading state */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .card {
                padding: 24px;
                margin: 0 10px;
            }

            .avatar {
                width: 100px;
                height: 100px;
            }

            .avatar-decoration {
                width: 120px;
                height: 120px;
                top: -10px;
                left: -10px;
            }

            .username {
                font-size: 24px;
            }

            .links-section {
                grid-template-columns: 1fr;
            }
        }

        /* Animations for activity updates */
        .activity-update {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* No activity state */
        .no-activity {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .no-activity-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .no-activity-text {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .no-activity-subtext {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <div class="card">
            <!-- Avatar Section -->
            <div class="avatar-section">
                <div class="avatar-wrapper" onclick="refreshPresence()">
                    <img id="avatar" class="avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Avatar">
                    <img id="avatar-decoration" class="avatar-decoration" style="display: none;" alt="Avatar Decoration">
                    <div id="status-indicator" class="status-indicator">
                        <i class="fas fa-circle"></i>
                    </div>
                </div>
                <h1 class="username" id="username">Loading...</h1>
                <p class="user-handle" id="user-handle">@xzxxzxxzzx</p>
                
                <!-- Badges -->
                <div class="badges-container" id="badges-container">
                    <!-- Badges will be loaded dynamically -->
                </div>
            </div>

            <!-- Activity Section -->
            <div class="activity-section">
                <h2 class="activity-title">Current Activity</h2>
                <div id="activity-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading presence...</p>
                    </div>
                </div>
            </div>

            <!-- Links Section -->
            <div class="links-section">
                <a href="https://discord.com/users/1415162776367792158" class="link-button" target="_blank">
                    <i class="fab fa-discord link-icon"></i>
                    <span class="link-text">Discord</span>
                </a>
                <a href="https://open.spotify.com/user/31rkvrg76kye7zgeg6ffogxciwhq" class="link-button" target="_blank">
                    <i class="fab fa-spotify link-icon"></i>
                    <span class="link-text">Spotify</span>
                </a>
                <a href="https://www.roblox.com/users/10168827977/profile" class="link-button" target="_blank">
                    <i class="fas fa-roblox link-icon"></i>
                    <span class="link-text">Roblox</span>
                </a>

            </div>

            <!-- Footer -->
            <div class="footer">
                <p>Made with <i class="fas fa-heart" style="color: #f04747;"></i> by Rio</p>
                <p>Last updated: <span id="last-update">Never</span></p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const DISCORD_ID = '1449678897468805243';
        const UPDATE_INTERVAL = 5000; // 5 seconds
        const CACHE_DURATION = 30000; // 30 seconds

        // State
        let lastUpdate = 0;
        let isLoading = false;
        let currentStatus = 'offline';

        // Badges data
        const badges = [
            {
                description: "Subscriber since Sep 19, 2025",
                image: "https://cdn.discordapp.com/badge-icons/2ba85e8026a8614b640c2837bcdfe21b.png"
            },
            {
                description: "Active Developer",
                image: "https://cdn.discordapp.com/badge-icons/6bdc42827a38498929a4920da12695d9.png"
            },
            {
                description: "Server boosting since Sep 19, 2025",
                image: "https://discordresources.com/img/boosts/discordboost1.svg"
            },
            {
                description: "Completed a Quest",
                image: "https://cdn.discordapp.com/badge-icons/7d9ae358c8c5e118768335dbe68b4fb8.png"
            }
        ];

        // Status icons
        const statusIcons = {
            online: { desktop: 'fa-desktop', mobile: 'fa-mobile-alt', web: 'fa-globe' },
            idle: { desktop: 'fa-pause-circle', mobile: 'fa-pause-circle', web: 'fa-pause-circle' },
            dnd: { desktop: 'fa-minus-circle', mobile: 'fa-minus-circle', web: 'fa-minus-circle' }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadBadges();
            fetchPresence();
            setInterval(fetchPresence, UPDATE_INTERVAL);
        });

        // Load badges
        function loadBadges() {
            const container = document.getElementById('badges-container');
            container.innerHTML = badges.map(badge => `
                <div class="badge">
                    <img src="${badge.image}" alt="${badge.description}">
                    <div class="badge-tooltip">${badge.description}</div>
                </div>
            `).join('');
        }

        // Fetch Discord presence
        async function fetchPresence() {
            if (isLoading || Date.now() - lastUpdate < CACHE_DURATION) return;
            
            isLoading = true;
            const content = document.getElementById('activity-content');
            
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const data = await response.json();
                
                if (data.success) {
                    updatePresence(data.data);
                    lastUpdate = Date.now();
                    updateLastUpdateTime();
                } else {
                    throw new Error('Failed to fetch presence');
                }
            } catch (error) {
                console.error('Error fetching presence:', error);
                showError();
            } finally {
                isLoading = false;
            }
        }

        // Update presence display
        function updatePresence(data) {
            // Update user info
            const user = data.discord_user;
            document.getElementById('username').textContent = user.display_name || user.username;
            document.getElementById('avatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=1024`;
            
            // Update avatar decoration
            const decoration = document.getElementById('avatar-decoration');
            if (data.avatar_decoration_data?.asset) {
                decoration.src = `https://cdn.discordapp.com/avatar-decoration-presets/${data.avatar_decoration_data.asset}.png?size=512&passthrough=true`;
                decoration.style.display = 'block';
            } else {
                decoration.style.display = 'none';
            }
            
            // Update status
            currentStatus = data.discord_status;
            updateStatusIndicator(data);
            
            // Update activities
            updateActivities(data.activities || []);
        }

        // Update status indicator
        function updateStatusIndicator(data) {
            const indicator = document.getElementById('status-indicator');
            const statusMap = {
                online: 'online',
                idle: 'idle',
                dnd: 'dnd',
                offline: 'offline'
            };
            
            indicator.className = `status-indicator ${statusMap[currentStatus] || 'offline'}`;
            
            // Add platform indicators
            const platforms = [];
            if (data.active_on_discord_web) platforms.push('web');
            if (data.active_on_discord_desktop) platforms.push('desktop');
            if (data.active_on_discord_mobile) platforms.push('mobile');
            
            if (platforms.length > 0 && currentStatus !== 'offline') {
                const icon = statusIcons[currentStatus]?.[platforms[0]] || 'fa-circle';
                indicator.innerHTML = `<i class="fas ${icon}"></i>`;
            }
        }

        // Update activities
        function updateActivities(activities) {
            const content = document.getElementById('activity-content');
            
            if (activities.length === 0) {
                showNoActivity();
                return;
            }
            
            const mainActivity = activities[0];
            const isSpotify = mainActivity.application_id === 'spotify' || mainActivity.name.toLowerCase().includes('spotify');
            
            let activityHTML = `
                <div class="activity-card activity-update">
                    <img src="${getActivityImage(mainActivity)}" alt="${mainActivity.name}" class="activity-icon">
                    <div class="activity-info">
                        <div class="activity-name">${mainActivity.name}</div>
                        ${mainActivity.details ? `<div class="activity-details">${mainActivity.details}</div>` : ''}
                        ${mainActivity.state ? `<div class="activity-details">${mainActivity.state}</div>` : ''}
                        ${isSpotify ? createSpotifyProgress(mainActivity) : ''}
                        <div class="activity-time">${getActivityTime(mainActivity)}</div>
                    </div>
                </div>
            `;
            
            // Add additional activities if any
            if (activities.length > 1) {
                activityHTML += activities.slice(1).map(activity => `
                    <div class="activity-card activity-update" style="margin-top: 12px; opacity: 0.8;">
                        <img src="${getActivityImage(activity)}" alt="${activity.name}" class="activity-icon" style="width: 40px; height: 40px;">
                        <div class="activity-info">
                            <div class="activity-name" style="font-size: 16px;">${activity.name}</div>
                            ${activity.details ? `<div class="activity-details" style="font-size: 12px;">${activity.details}</div>` : ''}
                        </div>
                    </div>
                `).join('');
            }
            
            content.innerHTML = activityHTML;
        }

        // Get activity image
        function getActivityImage(activity) {
            const assets = activity.assets || {};
            
            if (assets.large_image) {
                const largeImage = assets.large_image;
                if (largeImage.startsWith('spotify:')) {
                    return `https://i.scdn.co/image/${largeImage.split(':')[1]}`;
                } else if (largeImage.startsWith('mp:')) {
                    return `https://media.discordapp.net/mediakit/${largeImage.split(':')[1]}.png`;
                } else if (activity.application_id) {
                    return `https://cdn.discordapp.com/app-assets/${activity.application_id}/${largeImage}.png`;
                }
            }
            
            // Default images for common applications
            const appImages = {
                'spotify': 'https://cdn.discordapp.com/app-assets/spotify/spotify.png',
                'youtube': 'https://cdn.discordapp.com/app-assets/youtube/youtube.png',
                'twitch': 'https://cdn.discordapp.com/app-assets/twitch/twitch.png'
            };
            
            return appImages[activity.name.toLowerCase()] || 'https://cdn.discordapp.com/embed/avatars/0.png';
        }

        // Create Spotify progress bar
        function createSpotifyProgress(activity) {
            if (!activity.timestamps?.start || !activity.timestamps?.end) return '';
            
            const start = activity.timestamps.start;
            const end = activity.timestamps.end;
            const now = Date.now();
            const duration = end - start;
            const elapsed = now - start;
            const progress = Math.min(100, Math.max(0, (elapsed / duration) * 100));
            
            const formatTime = (ms) => {
                const totalSeconds = Math.floor(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            };
            
            return `
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <div class="time-display">${formatTime(elapsed)} / ${formatTime(duration)}</div>
                </div>
            `;
        }

        // Get activity time
        function getActivityTime(activity) {
            if (activity.timestamps?.start) {
                const start = new Date(activity.timestamps.start);
                const now = new Date();
                const diff = now - start;
                
                if (diff < 60000) return 'Just started';
                if (diff < 3600000) return `Started ${Math.floor(diff / 60000)}m ago`;
                if (diff < 86400000) return `Started ${Math.floor(diff / 3600000)}h ago`;
                return `Started ${Math.floor(diff / 86400000)}d ago`;
            }
            
            return 'Active now';
        }

        // Show no activity state
        function showNoActivity() {
            const content = document.getElementById('activity-content');
            content.innerHTML = `
                <div class="no-activity">
                    <div class="no-activity-icon">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="no-activity-text">No Activity</div>
                    <div class="no-activity-subtext">Rio is currently not active</div>
                </div>
            `;
        }

        // Show error state
        function showError() {
            const content = document.getElementById('activity-content');
            content.innerHTML = `
                <div class="no-activity">
                    <div class="no-activity-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="no-activity-text">Connection Error</div>
                    <div class="no-activity-subtext">Failed to load presence data</div>
                </div>
            `;
        }

        // Update last update time
        function updateLastUpdateTime() {
            const element = document.getElementById('last-update');
            const now = new Date();
            element.textContent = now.toLocaleTimeString();
        }

        // Refresh presence manually
        function refreshPresence() {
            lastUpdate = 0; // Force refresh
            fetchPresence();
        }

        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' && e.ctrlKey) {
                e.preventDefault();
                refreshPresence();
            }
        });
    </script>
</body>
</html>
