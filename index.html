<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio | Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #plasmaCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: url('./assets/custom_cursor.png'), pointer;
            transition: opacity 0.3s;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .overlay p {
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .audio-control {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 40;
        }

        .volume-btn {
            background: none;
            border: none;
            color: #a855f7;
            cursor: url('./assets/custom_cursor.png'), pointer;
            padding: 0;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }

        .volume-btn:hover {
            color: #d8b4fe;
        }

        .volume-slider {
            width: 6rem;
            height: 0.25rem;
            border-radius: 9999px;
            outline: none;
            cursor: url('./assets/custom_cursor.png'), pointer;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background: #a855f7;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background: #a855f7;
            cursor: pointer;
            border: none;
        }

        .container {
            max-width: 42rem;
            margin: 0 auto;
            padding: 3rem 1rem;
            position: relative;
            z-index: 10;
        }

        .profile-views {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .avatar {
            width: 8rem;
            height: 8rem;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #a855f7;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
            margin-bottom: 1rem;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 2.25rem;
            font-weight: 700;
            background: linear-gradient(90deg, #a855f7, #ec4899, #a855f7);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            margin-bottom: 1rem;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .badges {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        body {
            cursor: url('./assets/custom_cursor.png'), auto;
        }

        .badge {
            transition: transform 0.2s;
            cursor: url('./assets/custom_cursor.png'), pointer;
        }

        .badge:hover {
            transform: scale(1.1);
        }

        .badge img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-link {
            transition: all 0.2s;
            cursor: url('./assets/custom_cursor.png'), pointer;
        }

        .social-link:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .social-link img {
            width: 3rem;
            height: 3rem;
            object-fit: contain;
        }

        .scroll-indicator {
            text-align: center;
            margin-bottom: 3rem;
            color: #9ca3af;
            font-size: 0.875rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .card {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(168, 85, 247, 0.2);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
        }

        .bio-text {
            color: #d1d5db;
            text-align: center;
            font-size: 1.125rem;
        }

        .discord-card {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .discord-avatar-container {
            position: relative;
        }

        .discord-avatar {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            border: 2px solid #a855f7;
        }

        .discord-status {
            position: absolute;
            bottom: -0.25rem;
            right: -0.25rem;
            width: 1.25rem;
            height: 1.25rem;
            background: #ef4444;
            border-radius: 50%;
            border: 2px solid #000;
        }

        .discord-info h3 {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .discord-info p {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .music-player {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .album-cover {
            width: 4rem;
            height: 4rem;
            border-radius: 0.5rem;
            border: 2px solid #a855f7;
        }

        .music-info h3 {
            font-weight: 600;
        }

        .music-info p {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .progress-slider {
            flex: 1;
            height: 0.25rem;
            border-radius: 9999px;
            outline: none;
            cursor: url('./assets/custom_cursor.png'), pointer;
            -webkit-appearance: none;
        }

        .progress-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background: #a855f7;
            cursor: pointer;
        }

        .progress-slider::-moz-range-thumb {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background: #a855f7;
            cursor: pointer;
            border: none;
        }

        .playback-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .control-btn {
            background: none;
            border: none;
            color: #a855f7;
            cursor: url('./assets/custom_cursor.png'), pointer;
            padding: 0;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }

        .control-btn:hover {
            color: #d8b4fe;
        }

        .play-btn {
            background: #a855f7;
            border: none;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: url('./assets/custom_cursor.png'), pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .play-btn:hover {
            background: #9333ea;
        }
    </style>
</head>
<body>
    <canvas id="plasmaCanvas"></canvas>
    <audio id="audio" loop>
        <source src="./assets/music.mp3" type="audio/mpeg">
    </audio>

    <div id="overlay" class="overlay">
        <p>Click to enter</p>
    </div>

    <div class="audio-control">
        <button id="volumeBtn" class="volume-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
        </button>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="45">
    </div>

    <div class="container">
        <div class="profile-views">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5a5 5 0 0 1 5-5a5 5 0 0 1 5 5a5 5 0 0 1-5 5m0-12.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5"></path>
            </svg>
            <span>1337</span>
        </div>

        <div class="profile-section">
            <div class="avatar">
                <img src="./assets/avatar.jpg" alt="Rio">
            </div>
            
            <h1 class="name">Rio</h1>

            <div class="badges">
                <div class="badge" title="Nitro">
                    <img src="./assets/nitro.png" alt="Nitro">
                </div>
                <div class="badge" title="Verified">
                    <img src="./assets/verified.gif" alt="Verified">
                </div>
            </div>

            <div class="social-links">
                <a href="https://open.spotify.com/user/31rkvrg76kye7zgeg6ffogxciwhq?si=727710faab9b4675" target="_blank" class="social-link" title="Spotify">
                    <img src="./assets/spotify.png" alt="Spotify">
                </a>
                <a href="https://www.roblox.com/users/10168827977/profile" target="_blank" class="social-link" title="Roblox">
                    <img src="./assets/roblox.png" alt="Roblox">
                </a>
            </div>
        </div>

        <div class="scroll-indicator">
            <p>Scroll for more</p>
            <div style="margin-top: 0.5rem;">â†“</div>
        </div>

        <div>
            <h2 class="section-title">About Me</h2>
            <div class="card">
                <p class="bio-text">Stay up</p>
            </div>
        </div>

        <div class="card">
            <div class="discord-card">
                <div class="discord-avatar-container">
                    <img src="./assets/discord-avatar.jpg" alt="Discord" class="discord-avatar">
                    <div class="discord-status"></div>
                </div>
                <div class="discord-info">
                    <h3>rio</h3>
                    <p>Discord ID: 1426753808968716338</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="music-player">
                <img src="./assets/album-cover.jpg" alt="Album" class="album-cover">
                <div class="music-info">
                    <h3>Now Playing</h3>
                    <p>Your favorite track</p>
                </div>
            </div>
            
            <div class="player-controls">
                <div class="progress-bar">
                    <span id="currentTime">0:00</span>
                    <input type="range" id="progressSlider" class="progress-slider" min="0" max="100" value="0">
                    <span id="totalTime">0:00</span>
                </div>
                
                <div class="playback-controls">
                    <button id="backwardBtn" class="control-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="19 20 9 12 19 4 19 20"></polygon>
                            <line x1="5" y1="19" x2="5" y2="5"></line>
                        </svg>
                    </button>
                    <button id="playPauseBtn" class="play-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </button>
                    <button id="forwardBtn" class="control-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 4 15 12 5 20 5 4"></polygon>
                            <line x1="19" y1="5" x2="19" y2="19"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Audio setup
        const audio = document.getElementById('audio');
        const overlay = document.getElementById('overlay');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const backwardBtn = document.getElementById('backwardBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const progressSlider = document.getElementById('progressSlider');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');

        let isPlaying = false;
        let previousVolume = 45;

        // Plasma effect
        const canvas = document.getElementById('plasmaCanvas');
        const ctx = canvas.getContext('2d');
        let time = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        function drawPlasma() {
            const w = canvas.width;
            const h = canvas.height;
            const imageData = ctx.createImageData(w, h);
            const data = imageData.data;

            for (let y = 0; y < h; y += 4) {
                for (let x = 0; x < w; x += 4) {
                    const value = Math.sin(x * 0.01 + time) +
                                 Math.sin(y * 0.01 + time) +
                                 Math.sin((x + y) * 0.01 + time);
                    
                    const color = Math.floor((value + 3) * 42.5);
                    const idx = (y * w + x) * 4;
                    
                    data[idx] = Math.min(255, color * 1.5);
                    data[idx + 1] = Math.min(255, color * 0.3);
                    data[idx + 2] = Math.min(255, color * 1.8);
                    data[idx + 3] = Math.min(255, color * 0.3);
                }
            }

            ctx.putImageData(imageData, 0, 0);
            time += 0.03;
            requestAnimationFrame(drawPlasma);
        }
        drawPlasma();

        // Format time
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Overlay click
        overlay.addEventListener('click', () => {
            overlay.classList.add('hidden');
            audio.play().then(() => {
                isPlaying = true;
                updatePlayButton();
            }).catch(error => {
                console.log('Audio play failed:', error);
            });
        });

        // Volume control
        audio.volume = volumeSlider.value / 100;

        volumeSlider.addEventListener('input', (e) => {
            const value = e.target.value;
            audio.volume = value / 100;
            updateVolumeButton(value);
            e.target.style.background = `linear-gradient(to right, #a855f7 0%, #a855f7 ${value}%, #374151 ${value}%, #374151 100%)`;
        });

        volumeBtn.addEventListener('click', () => {
            if (volumeSlider.value > 0) {
                previousVolume = volumeSlider.value;
                volumeSlider.value = 0;
            } else {
                volumeSlider.value = previousVolume;
            }
            audio.volume = volumeSlider.value / 100;
            updateVolumeButton(volumeSlider.value);
            volumeSlider.style.background = `linear-gradient(to right, #a855f7 0%, #a855f7 ${volumeSlider.value}%, #374151 ${volumeSlider.value}%, #374151 100%)`;
        });

        function updateVolumeButton(value) {
            if (value == 0) {
                volumeBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>';
            } else {
                volumeBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>';
            }
        }

        // Play/Pause
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
            updatePlayButton();
        });

        function updatePlayButton() {
            if (isPlaying) {
                playPauseBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="white"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>';
            } else {
                playPauseBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="white"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>';
            }
        }

        // Skip controls
        backwardBtn.addEventListener('click', () => {
            audio.currentTime -= 5;
        });

        forwardBtn.addEventListener('click', () => {
            audio.currentTime += 5;
        });

        // Progress bar
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressSlider.value = progress || 0;
            currentTimeEl.textContent = formatTime(audio.currentTime);
            progressSlider.style.background = `linear-gradient(to right, #a855f7 0%, #a855f7 ${progress}%, #374151 ${progress}%, #374151 100%)`;
        });

        audio.addEventListener('loadedmetadata', () => {
            totalTimeEl.textContent = formatTime(audio.duration);
        });

        progressSlider.addEventListener('input', (e) => {
            const value = e.target.value;
            audio.currentTime = (value / 100) * audio.duration;
            e.target.style.background = `linear-gradient(to right, #a855f7 0%, #a855f7 ${value}%, #374151 ${value}%, #374151 100%)`;
        });

        // Initialize slider backgrounds
        volumeSlider.style.background = `linear-gradient(to right, #a855f7 0%, #a855f7 ${volumeSlider.value}%, #374151 ${volumeSlider.value}%, #374151 100%)`;
    </script>
</body>
</html>
