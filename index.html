s[i]++; } } setInterval(drawMatrix, 30); /* Slightly faster for more energy */ window.addEventListener('resize', () => { columns = Math.floor(canvas.width / fontSize); drops = Array(columns).fill(1); }); // ========== ENTER SCREEN ========== const enterScreen = document.getElementById('enter-screen'); const youtubePlayer = document.getElementById('youtube-player'); enterScreen.addEventListener('click', () => { enterScreen.classList.add('hidden'); // Start YouTube music (with autoplay) youtubePlayer.src = 'https://www.youtube.com/embed/mj9av_hGxPc?autoplay=1&loop=1&playlist=mj9av_hGxPc'; }); // ========== MORE INFO TOGGLE ========== const moreInfoBtn = document.getElementById('more-info-btn'); const quoteSection = document.getElementById('quote-section'); moreInfoBtn.addEventListener('click', () => { quoteSection.classList.toggle('visible'); moreInfoBtn.textContent = quoteSection.classList.contains('visible') ? 'Less Info' : 'More Info'; }); </script> </body> </html>
